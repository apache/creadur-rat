version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
# Remember that version range definitions depend on the build tool, thus for Maven:
# https://docs.github.com/en/code-security/dependabot/working-with-dependabot/dependabot-options-reference#versions-ignore
# https://maven.apache.org/pom.html#Dependency_Version_Requirement_Specification
# RAT-478: as of 0.17 we run on JDK8 we must not update tika-core that runs on >= JDK11
      - dependency-name: "org.apache.tika:tika-core"
        versions: ["[3,)"]
# as we run on JDK8 we must not update mockito as it dropped JDK8 beginning from v4.x
      - dependency-name: "org.mockito:mockito-core"
        versions: ["[5,)"]
      - dependency-name: "com.github.spotbugs:spotbugs-maven-plugin"
        versions: ["[4.9,)"]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
