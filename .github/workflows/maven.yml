name: GitHub CI

on:
  push:
#    branches-ignore:
#      - dependabot/**
  pull_request:

env:
  DEVELOCITY_ACCESS_KEY: ${{ secrets.GE_ACCESS_TOKEN }}

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
# RAT-296: disable JDK10 due to
# Caused by: sun.security.validator.ValidatorException: PKIX path building failed: sun.security.provider.certpath.SunCertPathBuilderException: unable to find valid certification path to requested target
#
# Java 17 disabled, because we are running into https://bugs.openjdk.java.net/browse/JDK-8270866
        java: [8, 11, 12, 13, 14, 15, 16, 21]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configura artifact caching
        uses: actions/cache@v4.0.2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK
        uses: actions/setup-java@v4.2.1
        with:
          distribution: adopt
          java-version: ${{ matrix.java }}
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw -e -B -V -ntp clean install

      - name: Generate javadoc
        run: ./mvnw -e -B -V -ntp javadoc:javadoc

      - name: Build site
        run: ./mvnw -e -B -V -ntp site


