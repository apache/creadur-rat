name: GitHub CI

on:
  push:
#    branches-ignore:
#      - dependabot/**
  pull_request:

env:
  DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_ACCESS_KEY }}

jobs:
  build:

    strategy:
      matrix:
# RAT-468: macos-latest starts with JDK11 and has no JDK8 available
        os: [ubuntu-latest, windows-latest]
# RAT-296: disable JDK10 due to
# Caused by: sun.security.validator.ValidatorException: PKIX path building failed: sun.security.provider.certpath.SunCertPathBuilderException: unable to find valid certification path to requested target
#
# Java 17 disabled, because we are running into https://bugs.openjdk.java.net/browse/JDK-8270866
# Java 25 is not working until we drop JDK8!
        java: [8, 11, 21]
      fail-fast: false

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }}-JDK${{ matrix.java }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Configure artifact caching
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw -e -B -V -ntp clean install

      - name: Archive integration failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: reporting-integration-test-failure-logs-${{ matrix.os }}-JDK${{ matrix.java }}-PR${{ github.run_id }}
          retention-days: 3
          path: |
            apache-rat-core/target/test-classes/ReportTest/**

      - name: Archive test failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-failure-logs-${{ matrix.os }}-JDK${{ matrix.java }}-PR${{ github.run_id }}
          retention-days: 3
          path: |
            **/target/surefire-reports

      - name: Generate javadoc
        run: ./mvnw -e -B -V -ntp javadoc:javadoc

      - name: Build site
        run: ./mvnw -e -B -V -ntp site site:stage
